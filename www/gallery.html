<html>
    <head>
        <title>Card Gallery</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" href="css/gallery.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />

        <!-- pre-markup javascript links -->
        <script src="lib/jquery-1.9.1.min.js"></script>
        <script src="lib/jquery.mobile-1.3.2.min.js"></script>
        <script src="lib/iscroll.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                var myScroll = new IScroll('#gallery-wrapper', { scrollX: true, scrollY: false });
            });
            //document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        </script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>CARD.com</h1>
            </div>

            <div data-role="content">
                <div id="gallery"> <!-- gallery box -->
                    <div data-role="collapsible-set"> <!-- list card categories in collapsible sets -->
                        <div data-role="collapsible" data-collapsed="false">
                            <h3>Recommended</h3>
                            <div id="gallery-wrapper">
                                <div id="gallery-scroller">
                                    <ul>
                                        <li><img src="img/card_template.png"></li>
                                        <li><img src="img/card_template.png"></li>
                                        <li><img src="img/card_template.png"></li>
                                        <li><img src="img/card_template.png"></li>
                                        <li><img src="img/card_template.png"></li>
                                        <li><img src="img/card_template.png"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div data-role="collapsible" data-collapsed="true">
                            <h3>Animals</h3>
                            <p>I'm the collapsible set content for section 2.</p>
                        </div>
                        <div data-role="collapsible" data-collapsed="true">
                            <h3>Causes</h3>
                            <p>I'm the collapsible set content for section 3.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- post-markup javascript links -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">

        </script>
    </body>
</html>
